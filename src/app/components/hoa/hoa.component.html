<h2 class="p-text-bold p-mb-0">Manage HOAs</h2>
<div class="card">
    <p-table [value]="items" [paginator]="true" [rows]="10" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
            <th>Hoa-Text</th>
          <th>Demand</th>
          <th>major</th>
          <th>Plan-Status</th>
          <th>Scheme</th>
          <th>Detail</th>
          <th>SubDetail</th>
          <th>Minor</th>
          <!-- "hoatext": "24-2210-06-001-00-001-11-00-V\u00A0",
          "demand": "24",
          "major": "2210",
          "submajor": "06",
          "minor": "001",
          "planStatus": "00",
          "scheme": "001",
          "detail": "11",
          "subDetail": "00",
          "voter": "V" -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.hoatext}}</td>
          <td>{{ item.demand}}</td>
          <td>{{item.submajor}}</td>
          <td>{{item.planStatus}}</td>
          <td>{{item.scheme}}</td>
          <td>{{item.detail}}</td>
          <td>{{item.subDetail}}</td>
          <td>{{item.minor}}</td>
        
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Show spinner while loading -->
    <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  </div>
