<div class="p-m-4">
  <!-- Top Bar with Create Button and Search/Filter -->
  <h2 class="p-text-bold p-mb-0">Manage SAOs</h2>
  <div class="top-bar">
  <div class="levelContainer">
    <!-- <p-dropdown
    [options]="levelOptions"
    [(ngModel)]="selectedLevel"
    placeholder="SaoLevels by..."
    (onChange)="onLevelChange()"
  ></p-dropdown> -->
  </div>
    <input
      pInputText
      type="text"
      placeholder="Search SAOs..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />
    <p-dropdown
      [options]="filterOptions"
      [(ngModel)]="selectedFilter"
      placeholder="Filter by..."
      (onChange)="onFilterChange()"
    ></p-dropdown>
    <p-dropdown 
    id="LevelCode"
    [options]="levelOptions"
    [(ngModel)]="selectedLevel"
    placeholder="Select Levels"
    [filter]="true"
    filterPlaceholder="Search Sao Levels..."
    (onChange)="onLevelChange($event)"
  ></p-dropdown>
  
    <button pButton type="button" label="Create SAO" icon="pi pi-plus" (click)="openDialog()"></button>
  </div>

  <!-- Table with Pagination -->
  <p-table
    [value]="saos"
    class="p-mt-3"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20, 50]"
    [loading]="loading"
  >
    <!-- Table Header -->
    <ng-template pTemplate="header">
      <tr>
        <th>SAO Name</th>
        <th>SAO Code</th>
        <th>Next Level Code</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <!-- Table Body -->
    <ng-template pTemplate="body" let-sao let-i="rowIndex">
      <tr>
        <td>{{ sao.name }}</td>
        <td>{{ sao.code }}</td>
        <td>{{ sao.nextLevelCode }}</td>
        <td>
          <p-tag 
              (click)="confirmToggleStatus(sao)" 
              [value]="sao.isactive ? 'Active' : 'Inactive'" 
              [severity]="sao.isactive ? 'success' : 'danger'" 
              [style]="{ cursor: 'pointer' }"
          >
          </p-tag>
      </td>
      
        <td class="actions-cell">
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
            (click)="openDialog(true, i)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteSao(i)"
          ></button>
        </td>
      </tr>
    </ng-template>

    <!-- Loading Spinner -->
    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="4" class="text-center">
          <p-progressSpinner *ngIf="loading"></p-progressSpinner>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Dialog for Create/Edit SAO -->
  <p-dialog
    [header]="isEditMode ? 'Edit SAO' : 'Create SAO'"
    [(visible)]="displayDialog"
    [modal]="true"
    [closable]="false"
    [style]="{ width: '450px' }"
  >
    <div class="p-fluid">
      <!-- SAO Name -->
      <div class="p-field">
        <label for="name">SAO Name</label>
        <input id="name" type="text" pInputText [(ngModel)]="sao.name" />
      </div>

      <!-- SAO Code -->
      <div class="p-field">
        <label for="code">SAO Code</label>
        <input id="code" type="text" pInputText [(ngModel)]="sao.code" />
      </div>

      <!-- Next Level Code Dropdown -->
      <div class="p-field">
        <label for="nextLevelCode">Next Level Code</label>
        <p-dropdown
          id="nextLevelCode"
          [options]="saoCodes"
          [(ngModel)]="sao.nextLevelCode"
          placeholder="Select Next Level Code"
          scrollHeight="250px"
        ></p-dropdown>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div>
      <p-footer>
        <button
          pButton
          icon="pi pi-check"
          [label]="isEditMode ? 'Update' : 'Create'"
          (click)="saveSao()"
        ></button>
        <button
          pButton
          label="Cancel"
          icon="pi pi-times"
          class="p-button-secondary"
          (click)="displayDialog = false"
        ></button>
      </p-footer>
    </div>
  </p-dialog>
</div>
