<h2 class="p-text-bold p-mb-0">Manage Scheme-Heads</h2>
<div class="card">
    <p-table [value]="items" [paginator]="true" [rows]="10" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th>DemandCode</th>
          <th>Code</th>
          <th>Name</th>
          <th>MinorHeadId</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.demandCode }}</td>
          <td>{{ item.code }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.minorHeadId }}</td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Show spinner while loading -->
    <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  </div>
